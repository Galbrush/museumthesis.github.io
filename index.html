<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Museum Quiz Game</title>
        <link rel="stylesheet" href="style.css" />

        <!-- Microsoft Clarity tracking code -->
        <script type="text/javascript">
            (function (c, l, a, r, i, t, y) {
                c[a] =
                    c[a] ||
                    function () {
                        (c[a].q = c[a].q || []).push(arguments);
                    };
                t = l.createElement(r);
                t.async = 1;
                t.src = "https://www.clarity.ms/tag/" + i;
                y = l.getElementsByTagName(r)[0];
                y.parentNode.insertBefore(t, y);
            })(window, document, "clarity", "script", "sed2lk5say");
        </script>
    </head>
    <body>
        <div class="game-container">
            <div class="menu-screen">
                <h1 class="menu-title">
                    Art Quiz<br /><strong>Challenge</strong>
                </h1>
                <p class="menu-subtitle">Test your knowledge of art history</p>
                <div class="menu-options">
                    <button
                        class="menu-option primary"
                        onclick="startTodaysQuiz()"
                    >
                        Today's Quiz
                    </button>
                    <button class="menu-option" onclick="showArchive()">
                        Quiz Archive
                    </button>
                </div>
            </div>
            <div class="game-screen" style="display: none">
                <h1 class="question" id="quiz-question">Question Quiz here</h1>
                <div class="card-container">
                    <div class="swipe-hint left">NO</div>
                    <div class="swipe-hint right">YES</div>
                </div>
                <div class="buttons">
                    <button class="btn btn-no" onclick="answerQuestion(false)">
                        <span class="arrow">←</span>
                    </button>
                    <button class="btn btn-yes" onclick="answerQuestion(true)">
                        <span class="arrow">→</span>
                    </button>
                </div>
            </div>
            <div class="results-screen" style="display: none">
                <h1 class="results-title">Game Over!</h1>
                <div class="results-stats">
                    <div class="stat correct">
                        <span class="stat-number" id="correct-count">0</span
                        >Correct
                    </div>
                    <div class="stat incorrect">
                        <span class="stat-number" id="incorrect-count">0</span
                        >Incorrect
                    </div>
                </div>
                <div class="results-buttons">
                    <button class="explanation-btn" onclick="showExplanation()">
                        View Answers
                    </button>
                    <button class="menu-btn" onclick="showArchive()">
                        View Archive
                    </button>
                    <button class="back-btn" onclick="showMenu()">
                        Main Menu
                    </button>
                </div>
            </div>
            <div class="explanation-screen" style="display: none">
                <h1 class="explanation-title">Quiz Results</h1>
                <div
                    class="explanation-question"
                    id="explanation-question"
                ></div>
                <div class="explanation-list" id="explanation-list"></div>
                <div class="explanation-buttons">
                    <button class="menu-btn" onclick="showArchive()">
                        View Archive
                    </button>
                    <button class="back-btn" onclick="showMenu()">
                        Main Menu
                    </button>
                </div>
            </div>
            <div class="archive-screen" style="display: none">
                <h1 class="archive-title">Quiz Archive</h1>
                <div class="archive-list" id="archive-list"></div>
                <div class="results-buttons">
                    <button class="menu-btn" onclick="startTodaysQuiz()">
                        Today's Quiz
                    </button>
                    <button class="back-btn" onclick="showMenu()">
                        Main Menu
                    </button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
